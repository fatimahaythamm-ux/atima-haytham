<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Marino Flower</title>
    
</head>
<body>
   <header>
    <h2>للتواصل معنا</h2>
     <nav>
      <a href="profile.html">الملف الشخصي</a> |
      <a href="contact.html">تواصل معنا</a>
    </nav>
   </header> 
   <main>
     <section>
      <h2>Contact Form</h2>
       <form>
        <div>
          <label for="name">الاسم:</label><br>
          <input id="name" name="name" type="text" required minlength="3" placeholder="اكتب اسمك">
        </div>
        <br>

        <div>
          <label for="email">الإيميل:</label><br>
          <input id="email" name="email" type="email" required placeholder="example@email.com">
        </div>
        <br>

        <div>
          <label for="message">الرسالة:</label><br>
          <textarea id="message" name="message" required minlength="10" placeholder="اكتب رسالتك"></textarea>
        </div>
        <br>

        <button type="submit">إرسال</button>
      </form>

      <p><small>* جميع الحقول مطلوبة </small></p>
    </section>

   </main>
</body>
</html>
